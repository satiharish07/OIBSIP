<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
        }

        .converter {
            width: 300px;
            margin: 50px auto;
            text-align: center;
            /* border: 2px solid black; */
            padding: 100px;
            margin-top: 60px;
            background-color:rgb(16, 154, 208);
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 3px 2px black;
            height: 300px;
        }

        input,
        select {
            margin: 5px;
            padding: 5px;
            border: 2px solid black;
            border-radius: 5px;
        }

        button{
            padding: 3px 15px;
            margin-top: 25px;
            margin-bottom: 15px;
            border-radius: 15px;
            background-color: skyblue;
            font-weight: bold;
        }

        #convertButton:hover{
            background-color: grey;
            cursor: pointer;
        }

        #resultDisplay {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="converter">
        <div>  <h1>TEMPERATURE CONVERTER</h1></div>
        <input type="text" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertButton">Convert</button>
        <div><p>RESULT</p><span id="resultDisplay"><u></u></span></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const convertButton = document.getElementById("convertButton");

            convertButton.addEventListener("click", function () {
                const temperatureInput = document.getElementById("temperatureInput").value;
                const unitSelect = document.getElementById("unitSelect");
                const selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

                if (temperatureInput == "") {
                    alert("Please enter a temperature.");
                    return;
                }

                const temperature = parseFloat(temperatureInput);

                if (isNaN(temperature)) {
                    alert("Invalid temperature input. Please enter a valid number.");
                    return;
                }

                let convertedTemperature = 0;
                let resultUnit = "";

                switch (selectedUnit) {
                    case "celsius":
                        convertedTemperature = (temperature - 32) * (5 / 9);
                        resultUnit = "°C";
                        break;
                    case "fahrenheit":
                        convertedTemperature = (temperature * 9 / 5) + 32;
                        resultUnit = "°F";
                        break;
                    case "kelvin":
                        convertedTemperature = temperature + 273.15;
                        resultUnit = "K";
                        break;
                }

                const resultDisplay = document.getElementById("resultDisplay");
                resultDisplay.textContent = `${convertedTemperature.toFixed(2)} ${resultUnit}`;
            });
        });

    </script>
</body>

</html>
